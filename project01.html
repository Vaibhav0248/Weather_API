<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #city-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #city-input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }   

        #search-button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        div {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3, h4, h5 {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <input id="city-input" type="text" placeholder="Enter City Name">
        <button id="search-button">Search</button>
    </div>

    <div>
        <div>City Name :<h3 id="city-name"></h3></div>
        <div>Current Time :<h4 id="city-time"></h4></div>
        <div>Current Temp :<h5 id="city-temp"></h5></div>
        <div>Humidity :<h5 id="humidity"></h5></div>
        <div>cloud :<h5 id="cloud"></h5></div>
    </div>
    <script src="project01.js"></script>
</body>
</html>
